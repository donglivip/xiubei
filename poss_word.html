<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<script src="js/mui.min.js"></script>
		<link rel="stylesheet" href="css/base.css" />
		<script type="text/javascript" src="js/rem.js"></script>
		<script type="text/javascript" src="js/dui.js"></script>
		<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
		<script type="text/javascript" src="js/dui.js"></script>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav base">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">找回密码</h1>
		</header>
		<div class="mui-content">
			<div class="register">
				<input type="number" id="mobile" placeholder="请输入手机号码"/>
				<input type="button" id="btn" value="免费获取验证码" />
			</div>
			<div class="register">
				<input type="tel" name="" id="doCompare" value="" placeholder="请输入验证码" ;/>
			</div>
			<div class="register">
				<input type="password" name="" id="pass" value="" placeholder="请设置登录密码" />
			</div>
			<div class="register-buoot ">
				<button class="res ">找回</button>
			</div>
			<div class="register_Agreement ">
				<div class="ement ">
					<span>注册即代表您已阅读并同意<a>用户登陆协议.</a></span>
				</div>
			</div>
		</div>
	</body>
	<script>
		var url_url = localStorage.getItem("register_url");
		var code = null;
		$('#btn').click(function() {
			if($('#btn').val()=='免费获取验证码'){
				var sMobile = $('#mobile').val(); //获取输入的手机号码
				if(!(/^1[3|4|5|8|7|9][0-9]\d{4,8}$/.test(sMobile))) {
					alert("不是完整的11位手机号或者正确的手机号前七位");
					return false;
				}
				var time=60
				var set=setInterval(function(){
					if(time>1){
						time--
						$('#btn').val(time)
					}else{
						clearInterval(set)
						$('#btn').val('免费获取验证码')
					}
				},1000)
				$.ajax({
					type: 'post',
					url: url_url + "/sendSms",
					datatype: 'json',
					data: {
						phone: $('#mobile').val()
					},
					success: function(res) {
						code=res
						plus.nativeUI.toast('验证码已发送！')
					},
					error: function(err) {
						alert('发送验证码失败！')
					}
				});
			}
		})
		$(".res").click(function(e) {
			var Password = $('#pass').val();
			var Account = $('#mobile').val();
			if($('#pass').val()==''){
				alert('密码不能为空')
				return false;
			}
			$.ajax({
				type: 'post',
				url: url_url + "/users/passWord",
				datatype: 'json',
				data: {
					pass: Password,
					phone: Account,
					code:code,
					number:$('#doCompare').val()
				},
				success: function(res) {
					if(res.code==300){
						plus.nativeUI.toast('验证码错误！');
					}else if(res.code==301){
						plus.nativeUI.toast('新密码不能与旧密码一致！');
					}else{
						plus.nativeUI.toast('修改成功');
						dui.jump("Sign_in.html", 'Sign_in');
					}
				},
				error: function(err) {
					alert('错误');
				},
			});
		})
	</script>
</html>
