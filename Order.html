<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/Order.css" />
		<script type="text/javascript" src="js/rem.js"></script>
	</head>
	<style type="text/css">
		html,
		body,
		.mui-content {
			height: 100%;
		}
		
		.mui-table-view {
			height: calc(100% - 1.25rem);
			overflow-y: scroll;
		}
		
		#mya {
			height: 100%;
			display: flex;
			align-items: center;
			font-size: .2rem;
		}
		
		.Order_span {
			display: flex;
			justify-content: space-between;
		}
		
		.Order_span span:first-of-type {
			width: 2rem;
		}
		
		.Order_span span:last-of-type {
			text-align: right;
		}
	</style>

	<body>

		<header class="mui-bar mui-bar-nav base">
			<a class="mui-pull-right" onclick='ihide()' id="mya">关闭地图</a>
			<h1 class="mui-title">我的订单</h1>
		</header>
		<iframe src="" width="100%" height="100%" frameborder="0"></iframe>
		<div class="mui-content mui-scroll-wrapper" id="pullrefresh">
			<div class="ri_come" style="display: flex;">
				<a onclick="myajax('unfinished',0)">未完成</a>
				<a onclick="myajax('over',1)">已完成</a>
				<a onclick="myajax('canceled',2)">已取消</a>
			</div>
			<!--数据列表-->
			<ul class="mui-table-view mui-table-view-chevron" id="list">

			</ul>
		</div>
	</body>
	<script type="text/javascript" src="js/mui.js"></script>
	<script type="text/javascript" src="js/dui.js"></script>
	<script type="text/javascript" src="js/jquery-2.1.0.js"></script>
	<script src="js/order.js" type="text/javascript" charset="utf-8"></script>
</html>
